<div class="container-fuid bd" id="inicio"> <!--para tomar a tela inteira-->

    <!--colunas-->
    <div class="row color d-flex align-items-center">
        <!--coluna da esquerda-->
        <div class="col-md-6">

            <!--para colocar o seja bem vindo-->
            <div class="row d-fex justify-content-center">
                <!--determinando o tamanho da coluna-->
                <div class="col-md-6 text-white">
                    <h1 class="fonte-54">Seja bem vindo(a)!</h1>
                    <h5 class="fonte-18">espresse aqui os seus pensamentos e opiniões.</h5>
                </div>

            </div>

            <!--para colocar os botões de nova postagem e ver postagens-->
            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6 ">
                    <button class="btn btn-light corbut text-white mr-2" 
                        data-toggle="modal" data-target="#novaPostagem">Nova postagem <!--configuração para quando apertar o button abrir o modal, que está cinfigurado na linha 80-->
                   </button>
                        

                    <!--como esse vai direcionar não pode ser button e sim a--> <!--#postagens é o id de postagens para fazer a ancoragem-->
                    <a class="btn btn-outline-light corbut text-white" href="#postagens">Ver Postagens</a>

                </div>

            </div>
        </div>

        <!--coluna da direita-->
        <div class="col-md-6 d-flex justify-content-center">
          <img  src="{{foto}}" alt=""  width="500px" height="500px">
        </div>

</div>

<!--Menu das postagens--> <!--esse id é para chmar no button, e quando clicar nele, fazer a ancoragem, desser sozinho-->
<div class="container mb-5 mt-5" id="postagens" >
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active corfnt" id="nav-todasPostagens-tab" data-toggle="tab" href="#todasPostagens" role="tab" aria-controls="nav-todasPostagens" aria-selected="true">Todas Postagens</a>
          
          <a class="nav-item nav-link corfnt" id="nav-minhasPostagens-tab" data-toggle="tab" href="#minhasPostagens" role="tab" aria-controls="nav-minhasPostagens" aria-selected="false">Minhas Postagens</a>
         
          <a class="nav-item nav-link corfnt" id="nav-postagemTema-tab" data-toggle="tab" href="#postagemTema" role="tab" aria-controls="nav-postagemTema" aria-selected="false">Postagens por Tema</a>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="nav-todasPostagens-tab">
            Todas Postagens
        </div>

        <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens-tab">
            Minhas Postagens
        </div>

        <div class="tab-pane fade" id="postagemTema" role="tabpanel" aria-labelledby="nav-postagemTema-tab">
            Postagem por Tema
        </div>
        
    </div>
</div>






<!--para chamar o modal, que vai ser utlizado para criar novas postagens-->
<!-- Botão para acionar modal ta na linha 21-->
<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <!--para o formulario ficar organizado-->
          <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
          </div>

          <div class="form-group">
            <label for="titulo">Texto</label>
            <textarea class="form-control" name="texto" id="texto" cols="" rows="4"></textarea>
          </div>

          <div class="form-group"> <!--colocamos o data-dismiss aqui para quando clicar em cadastra novo ele fechar, se não ele deixa a tela escura-->
            <label for="titulo">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema">cadastre um novo</a>: </label>
            <select name="tema" id="tema" class="form-control">
                <option value="">Temas</option>
            </select>
          </div>

        </div>
        <div class="modal-footer"> <!--esse data-dismiss fazer o modal fechar, então quando clica em cancelar fecha o modal-->
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Publicar</button>
        </div>
      </div>
    </div>
</div>
