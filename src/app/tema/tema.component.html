<div class="container-fluid">
  <div class="row colo-bg">
    <div class="col-md-12 ">
      <a routerLinke="/inicio" class="text-white text-left">
        Inicio
      </a>

      <h1 class="text-center text-white">Temas</h1>
      <h5 class="text-center text-white">Veja aqui todos os temas cadastrados ou cadastre um novo</h5>

      <div class="row d-flex justify-content-center">
                
        <div class="col-md-3 d-flex justify-content-center mt-4 mb-5 ">
          <div class="form-group mr-3">
            <input [(ngModel)]="tema.descricao" typr="text" class="form-control " id="descricao" placeholder="Digite a descrição do tema">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn corbut text-white mb-3" (click)="cadastrar()">Cadastrar</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>


<!--tabela para mostrar todos os temas-->
<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div> 
  </div>


  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="text-right">Modificações</th>
                    
          </tr>
        </thead>

        <tbody> 
         <!--esse item é o tema-->
          <tr *ngFor="let item of listaTemas">
           <th>{{item.id}}</th>
           <td>{{item.descricao}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn colo-bg text-white mr-3" [routerLink]="['/tema-edit', item.id]">Editar</button>
              <button class="btn corbut text-white" [routerLink]="['/tema-delete', item.id]">Apagar</button>
            </td>         
          </tr>
                 
        </tbody>
      </table>
    </div>
  </div>
</div>
