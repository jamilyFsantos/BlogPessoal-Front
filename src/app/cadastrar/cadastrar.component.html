
<div class="container-fluid color" id="img-bg">

    <div class="row d-flex align-items-center">
        <div class="col-md-12" >
            
            <div class="row d-flex justify-content-center">
                <div class="card col-md-3 mt-5">
                    <h1 class="text-center mb-3 mt-5">Cadastrar</h1>

                    <!--campo usuário-->
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome completo" >
                    </div>

                    <!--campo usuario-->
                    <div class="form-group">
                        <label for="email">Usuario</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="Usuario" id="usuario" placeholder="informe seu email">
                    </div>

                    <!--campo email-->
                    <div class="form-group">
                        <label  for="email">Link da Foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link">
                    </div>

                    <!--campo senha-->
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmaSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Crie sua senha">
                    </div>

                    <!--campo confirmar senha-->
                    <div class="form-group">
                        <label  for="senha">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmasenha" id="confirmasenha" placeholder="Confirmar sua senha">
                    </div>

                    <!--campo tipo usuario-->
                     <div class="form-group">
                        <label for="senha">Tipo de Usúario</label>
                       <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                          <option value="normal">Normal</option>
                          <option value="adm">Administrador</option>
                       </select>
                    </div>



                    <!--campo de cancelar e enviar-->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4"  routerLink="/entrar">Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
                    </div>

                </div>

            </div>
            
        </div> <!--fim do div do bg-->
        
    </div>

</div>
